<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <!--AD SECTION-->
    <section class="ad">
            <div class="container">
                <p class="ad__text"><a class="ad__link">Explore all our services.</a></p>
                <div class="ad__icon--wrapper">
                    <svg class="ad__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.8354 14.364L14.3639 14.8354C14.1036 15.0957 13.6815 15.0957 13.4211 14.8354L8 9.4142L2.5788 14.8353C2.3185 15.0957 1.89638 15.0957 1.63603 14.8353L1.16462 14.3639C0.904273 14.1036 0.904273 13.6815 1.16462 13.4211L6.5858 8L1.16462 2.5788C0.904273 2.3185 0.904273 1.89638 1.16462 1.63603L1.63602 1.16463C1.89637 0.904279 2.3185 0.904279 2.5788 1.16463L8 6.5858L13.4211 1.16462C13.6815 0.904269 14.1036 0.904269 14.3639 1.16462L14.8354 1.63602C15.0957 1.89637 15.0957 2.3185 14.8354 2.5788L9.4142 8L14.8354 13.4211C15.0957 13.6815 15.0957 14.1036 14.8354 14.364Z" fill="#162E3C"/>
                        </svg>
                </div>
            </div>
    </section>
    <!--AD SECTION END-->

    <!--NAV SECTION-->
    <header class="header">
        <div class="container">
            <div class="header__logo--wrapper">
                <div class="header__logo--icon">
                    <a class="header__logo-link">
                        <img src="./style/assets/images/nav_logo_icon.png" alt="Logo icon">
                    </a>
                </div>
                <div class="header__logo--startico">
                    <a class="header__logo-link">
                        <img src="./style/assets/images/nav_logo_startico.png" alt="Logo startico">
                    </a>
                </div>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__list-item"><a class="header__list-link">Our Story</a></li>
                    <li class="header__list-item"><a class="header__list-link">Blog</a></li>
                    <li class="header__list-item"><a class="header__list-link">Contact</a></li>
                    <li class="header__list-item"><a class="header__list-link">Pricing</a></li>
                </ul>
                <div class="header__nav-input">
                    <button class="button button--transparent header__button--transparent">Log in</button>
                    <button class="button button--navy header__button--navy">Try for free</button>
                </div>
            </nav>
        </div>
    </header>
    <!--NAV SECTION END-->
</body>
</html>
